
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste da API - fetch-meta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0f;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    input {
      width: 80%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff00cc, #8a2be2, #00ff99);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover { opacity: 0.8; }
    pre {
      text-align: left;
      max-width: 800px;
      margin: 30px auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      overflow-x: auto;
    }
    img {
      margin-top: 20px;
      max-width: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üîç Teste da API - <code>fetch-meta</code></h1>
  <p>Digite qualquer link de produto (Hotmart, Shopee, Amazon, etc.) e veja o resultado retornado pela API.</p>

  <input id="urlInput" placeholder="Cole o link do produto aqui..." value="https://www.amazon.com.br/" />
  <br />
  <button onclick="testarAPI()">Testar API</button>

  <pre id="resultado">Aguardando teste...</pre>
  <img id="imagemPreview" src="" alt="Pr√©via da imagem" hidden />

  <script>
    async function testarAPI() {
      const input = document.getElementById("urlInput");
      const resultado = document.getElementById("resultado");
      const imagem = document.getElementById("imagemPreview");

      const link = input.value.trim();
      if (!link) {
        alert("Por favor, insira um link para testar.");
        return;
      }

      resultado.textContent = "Carregando...";

      try {
        const endpoint = "https://catalogo-proxy.vercel.app/api/fetch-meta"; // üîó Troque para o seu dom√≠nio
        const res = await fetch(`${endpoint}?url=${encodeURIComponent(link)}`);
        const data = await res.json();

        resultado.textContent = JSON.stringify(data, null, 2);

        if (data.image) {
          imagem.src = data.image;
          imagem.hidden = false;
        } else {
          imagem.hidden = true;
        }
      } catch (err) {
        console.error(err);
        resultado.textContent = "‚ùå Erro ao conectar √† API: " + err.message;
      }
    }
  </script>
</body>
</html>
